<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/input.css">
    <title>Facebook  Log In or Sign Up</title>
</head>
<body class="bg-gray-100">
    <div class="container my-40 flex mx-auto items-center justify-center">
        <div class="left w-1/2">
            <img class="w-80" src="./images/facebook.svg" alt="FB Logo">
            <p class="text-3xl mx-6">Facebook hrlp you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/3 text-lg relative">
            <input class="px-4 h-12 my-3 border-2 border-gray-200 rounded-lg outline-blue-600" type="text" id="email" placeholder="Email address or Phone number">
            <input class="px-4 h-12 my-3 border-2 border-gray-200 rounded-lg outline-blue-600" type="password"  id="pass" placeholder="Password">
            <button class="bg-blue-600 text-white my-3 py-3 rounded-md font-bold cursor-pointer hover:bg-blue-700" type="button">Log In</button>
            <span class="text-blue-600 text-center text-sm my-3 cursor-pointer hover:underline">Forgotten Password</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white my-3 py-3 rounded-md font-bold cursor-pointer w-fit px-4 mx-auto">Create new Account</button>
            <span class="absolute -bottom-12 text-sm mx-auto"><span class="font-bold cursor-pointer hover:underline">Create a Page</span> for celebraty brand or business</span>
        </div>
    </div>


    
</body>
</html>
